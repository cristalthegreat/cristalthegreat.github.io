<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Table template</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
  <style>
  html {font-family: sans-serif;}
  table {border-collapse: collapse;border: 2px solid rgb(200,200,200);letter-spacing: 1px;font-size: 0.8rem;}
  td, th {border: 1px solid rgb(190,190,190);padding: 10px 20px;}
  th {background-color: rgb(235,235,235);}
  td {text-align: center;}tr:nth-child(even) 
  td {background-color: rgb(250,250,250);}
  tr:nth-child(odd) 
  td {background-color: rgb(245,245,245);}
  caption {padding: 10px;}
  </style>
 </head>
 <body>
  <h1> Table Template </h1>
  <table>
   <tr>
    <td> Name </td>
    <td> Age </td>
    <td> Date of Birth </td>
    <td> Email </td>
   </tr>
   <tr>
    <td> Juan C. Dela Cruz </td>
    <td> 21 </td>
    <td> December 31, 2001 </td>
    <td> juandelacruz@gmail.com </td>
   </tr>
  </table>
  <p align="center"><button onclick="history.back()">Back</button></p>
 </body>
</html>
