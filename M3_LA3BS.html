<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>School timetable</h1>            
  <table class="table table-bordered">
  <colgroup>
    <col>
    <col>
    <col style="background-color: #97DB9A">
    <col style="width:42px">
    <col style="background-color: #97DB9A">
    <col style="background-color: #DCC58E; border:4px solid #C1437A">
    <col style="width:42px">
    <col style="width:42px">
   </colgroup>
    <thead>
      <tr>
        <td>&nbsp;</td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr>
       <th>1st period</th>
       <td>English</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
       <td>German</td>
       <td>Dutch</td>
       <td>&nbsp;</td>
       <td>&nbsp;</td>
      </tr>
      <tr>
         <th>2nd period</th>
         <td>English</td>
         <td>English</td>
         <td>&nbsp;</td>
         <td>German</td>
         <td>Dutch</td>
         <td>&nbsp;</td>
         <td>&nbsp;</td>
      </tr>
      <tr>
        <th>3rd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>
   <p align="right"><button type="button" class="btn btn-outline-primary" value="Back" onclick="window.history.back()" />Back</button></p>
</body>
</html>
